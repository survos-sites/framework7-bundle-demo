modo:
  description: |
    The Museo del Objeto del Objeto (Museum of the Object [Objective] of the Object [Object]), or MODO, is a museum in Mexico City and the first museum in Mexico dedicated to design and communications. 
    
    It was opened in 2010 based on a collection of commercial packaging, advertising, graphic arts, common devices and many other objects dating back to 1810 collected by Bruno Newman over more than 40 years. 
    
    The museum is dedicated to the preservation of its collection of more than 30,000 items from two centuries and to the research in the history of design and communications.


