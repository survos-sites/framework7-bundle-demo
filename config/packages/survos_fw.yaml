# Default configuration for extension with alias: "survos_fw"
survos_fw:
  theme: fw7
  enabled: true
  projects:

    # Prototype
    omar:
      code: omar
      logo: logo/omar.png
      name: OmarExpo

    batsi: # previously pgsc
      code: batsi
      logo: logo/batsi.png
      name: Batsi
      tabs:
        - locations
        - artists
        - obras
      #          - share
      #          - scan
      database: Batsi
      stores:
        - name: artists
          schema: ++id,name
          url: https://pgsc.survos.com/api/artists?local={local}
        - name: locations
          schema: ++id,name
          url: https://pgsc.survos.com/api/locations?local={local}
        - name: objects
          schema: ++id,title
          url: https://pgsc.survos.com/api/obras?local={local}

    modo: # configuration code for database, etc.
      code: modo
      logo: /logos/modo_logo.webp
      name: El Modo
      tabs:
        - info
        - locations
        # - share
        # if data is set, composer req survos/js-twig-bundle
        #      data: # must be json-ld

        # indexDb database name
      database: Modo
      stores:
        - name: locations
          schema: ++id
          url: https://modo.survos.com/api/locs
        - name: objects
          schema: ++id
          url: https://modo.survos.com/api/objs

      members:
        # Prototype
        - email: tacman@gmail.com
          role: PROJECT_ADMIN
